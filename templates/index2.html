<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP JIT Call Components Fetcher</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SAP JIT Call Components Fetcher</h1>
        <div class="alert alert-info" role="alert">
            Connected to SAP system: {{ sap_system }}
        </div>
        <form id="jitForm">
            <div class="form-group">
                <label for="prodnInput">Enter PRODN:</label>
                <input type="text" class="form-control" id="prodnInput" name="prodn">
            </div>
            <button type="submit" class="btn btn-primary">Fetch JIT Call Components</button>
        </form>
        <br>
        <div class="alert alert-info" role="alert" id="executionTime">
            <!-- Execution time will be displayed here -->
        </div>
        <div class="mt-4" id="resultDisplay">
            <!-- Table to display JIT Call Components and associated BOM data -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Material</th>
                        <th scope="col">Description</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody id="jitTableBody">
                    <!-- Table rows will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom script to handle form submission and AJAX request -->
    <script>
        $(document).ready(function() {
            $('#jitForm').submit(function(event) {
                event.preventDefault();
                var form = $(this);
                var url = form.attr('action') || window.location.pathname;
                var prodn = $('#prodnInput').val();

                $.ajax({
                    type: 'POST',
                    url: url,
                    data: form.serialize(),
                    success: function(data) {
                        $('#executionTime').html('Execution time: ' + data.execution_time.toFixed(2) + ' seconds');
                        var jitTableBody = $('#jitTableBody');
                        jitTableBody.empty();
                        $.each(data.results, function(index, item) {
                            var row = '<tr><td>' + item.Material + '</td><td>' + item.Description + '</td><td>' + item.Quantity + '</td></tr>';
                            jitTableBody.append(row);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching JIT components:', error);
                        $('#executionTime').html('');
                        $('#jitTableBody').empty();
                        alert('Error fetching JIT components. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
